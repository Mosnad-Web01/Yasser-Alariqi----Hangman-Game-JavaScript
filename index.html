<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Check if the URL has the 'skipStarter' query parameter
            if (!window.location.search.includes('skipStarter=true')) {
                window.location.href = 'starter.html';
            }
        };
    </script>
</head>
<body>
    <h1>Home Page</h1>
</body>
</html>
